<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/stack.js"></script>
    <script src="js/queue.js"></script>
    <script src="src/StackDataStructure.js"></script>
    <script src="src/QueueDataStructure.js"></script>
    <title>Stack and Clues</title>
</head>

<body>
    <div class="wrapper">
        <h1>STACK</h1>
        <input type="text" id="inputValue" placeholder="Add the element to the stack">
        <button id="addButton">ADD</button>
        <button id="takeButton">TAKE</button>
        <div id="listOfItems">
            <div id="stackOverflow" class="stackHidden">Stack Overflow</div>
            <div id="itemEmpty8" class="itemEmpty"></div>
            <div id="itemEmpty7" class="itemEmpty"></div>
            <div id="itemEmpty6" class="itemEmpty"></div>
            <div id="itemEmpty5" class="itemEmpty"></div>
            <div id="itemEmpty4" class="itemEmpty"></div>
            <div id="itemEmpty3" class="itemEmpty"></div>
            <div id="itemEmpty2" class="itemEmpty"></div>
            <div id="itemEmpty1" class="itemEmpty"></div>
            <div id="stackUnderflow" class="stackShowed">Stack Underflow</div>
        </div>
    </div>
    <div id="elementTaked"></div>

    <div class="wrapperQeue">
        <h1>QUEUE</h1>
        <input type="text" id="inputValueQeue" placeholder="Add the element to the stack">
        <button id="addButtonQeue">ADD</button>
        <button id="takeButtonQeue">TAKE</button>
        <div id="listOfItemsQeue">
            <div id="stackOverflowQeue" class="stackHidden">Stack Overflow</div>
            <div id="itemEmptyQeue8" class="itemEmpty"></div>
            <div id="itemEmptyQeue7" class="itemEmpty"></div>
            <div id="itemEmptyQeue6" class="itemEmpty"></div>
            <div id="itemEmptyQeue5" class="itemEmpty"></div>
            <div id="itemEmptyQeue4" class="itemEmpty"></div>
            <div id="itemEmptyQeue3" class="itemEmpty"></div>
            <div id="itemEmptyQeue2" class="itemEmpty"></div>
            <div id="itemEmptyQeue1" class="itemEmpty"></div>
            <div id="stackUnderflowQeue" class="stackShowed">Stack Underflow</div>
        </div>
    </div>
    <div id="elementTakedQeue"></div>
</body>

</html>
